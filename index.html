<h3>Search Order by entering CPU info!</h3>
<script langauge="javascript" type="text/javascript" >
function exefunction(){
                var lfckv1 = document.getElementById("lifecheck1").checked;
                var lfckv2 = document.getElementById("lifecheck2").checked;
                var lfckv3 = document.getElementById("lifecheck3").checked;
                var lfckv4 = document.getElementById("lifecheck4").checked;
                var lfckv5 = document.getElementById("lifecheck5").checked;
                var lfckv6 = document.getElementById("lifecheck6").checked;
                var lfckv7 = document.getElementById("lifecheck7").checked;
                var lfckv8 = document.getElementById("lifecheck8").checked;
                if(!lfckv1 && !lfckv2 &&!lfckv3 &&!lfckv4 &&
                   !lfckv5 && !lfckv6 &&!lfckv7 &&!lfckv8 )
                {
                  alert("At least one of the checkbox should be checked!");
                  return false;
                }
                else
                {
                  var cpuName = document.getElementById("cpu_name").value;
                  var cpuSpeed = document.getElementById("cpu_speed").value;
                  var ramSize = document.getElementById("ram_size").value;
                  if( cpuName || cpuSpeed)
                  {
                    if( !lfckv1 && !lfckv2 && !lfckv3)
                    {
                      alert("At least one of the \"CPU\" checkboxs or the \"ALL\"  checkbox should be checked!");
                      document.getElementById("lifecheck1").focus();
                      return false;
                    }
                  }
                  if(ramSize)
                  {
                    if(!lfckv1 && !lfckv4 && !lfckv5 && !lfckv6)
                    {
                      alert("At least one of the \"CUSTOMER\" checkboxs or the \"ALL\"  checkbox should be checked!");
                      document.getElementById("lifecheck1").focus();
                      return false;
                    }
                  }
                  
                }
            }
</script>
